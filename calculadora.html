<header class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4">Calculadora de SAF</h1>
        <p class="lead">Calcule as emissões de CO2 evitadas e os benefícios ambientais ao usar SAF em comparação com combustíveis fósseis.</p>
    </div>
</header>

<div class="container mt-5">
    <h1 class="text-center">Calculadora de SAF</h1>
    <form id="saf-form">
      <div class="form-group">
        <label for="materiaPrima">Matéria Prima</label>
        <select class="form-control" id="materiaPrima" required>
          <option value="">Selecione...</option>
          <!-- Opções de matéria-prima serão carregadas dinamicamente -->
        </select>
      </div>
      <div class="form-group">
        <label for="rotaProducao">Rota de Produção</label>
        <select class="form-control" id="rotaProducao" required>
          <option value="">Selecione...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoTransporte">Tipo de Transporte</label>
        <select class="form-control" id="tipoTransporte" required>
          <option value="">Selecione...</option>
          <option value="Dutos">Dutos</option>
          <option value="Rodoviário">Rodoviário</option>
          <option value="Marítimo">Marítimo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="distancia">Distância (km)</label>
        <input type="number" class="form-control" id="distancia" min="0" value="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div class="mt-5" id="resultado">
      <!-- Resultados serão exibidos aqui -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
